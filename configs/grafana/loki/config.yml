auth_enabled: false

server:
  http_listen_address: 0.0.0.0
  http_listen_port: 3100
  grpc_listen_address: 0.0.0.0
  grpc_listen_port: 9096
  log_level: error
  grpc_server_max_concurrent_streams: 1000

common:
  instance_addr: 127.0.0.1
  path_prefix: /var/lib/grafana/loki
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# ---- Storage (local disk) ----
schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  filesystem:
    directory: /var/lib/grafana/loki/chunks
  tsdb_shipper:
    active_index_directory: /var/lib/grafana/loki/tsdb-index
    cache_location: /var/lib/grafana/loki/tsdb-cache

# ---- Ingester (single node) ----
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s

# ---- Query / caching ----
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

limits_config:
  reject_old_samples: false
  max_label_names_per_series: 25

# ---- Ruler (optional; keep if you use it) ----
ruler:
  storage:
    type: local
    local:
      directory: /var/lib/grafana/loki/rules
  alertmanager_url: http://localhost:9093

frontend:
  encoding: protobuf

# ---- Optional features (disable until stable) ----
pattern_ingester:
  enabled: false